<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <link rel="stylesheet" href="/css/login.css" type="text/css">
  <title>Inner Join</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/js/login.js"></script>
  <script src="/public/js/memprof.js"></script>
  <script src="/js/signup.js"></script>
  <script src="/js/viewjoins.js"></script>
</head>

<body>


  <div class="flex">
    <div class="w-1/5"></div>
    <div class="w-3/5">
      <div class="rounded overflow-hidden shadow-lg logincard">
        <div class="px-6 py-4">
          <div class="container maincontainer">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <h1 class="h1">Welcome to Inner Join!</h1>
                <h2 class = "h2">Login</h2>
                <form class="login">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                  </div>
                  <button type="submit" class="submitbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="signup.html">here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-1/5"></div>
  </div>
</body>

</html>
