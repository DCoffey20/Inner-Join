<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
    <link rel="stylesheet" href="./css/memprof.css" type="text/css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/memprof.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script> 
    <title>Document</title>
</head>
<body>
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6 navigation">
          <div class="flex items-center flex-shrink-0 text-white mr-6">
            <img class = "logo"></img>
            <span class="font-semibold text-xl tracking-tight">Inner-Join</span>
          </div>

          <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">

            </div>
            <div>
            <button class="navbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-gold-500 rounded vyj">
            View Your Joins
            </button>
            <button class="navbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded logout">
                    Logout
            </button>
            <button class="navbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded delete">
                    Delete Account
            </button>
            </div>
          </div>
        </nav>

<div class="flex">
    <div class="w-1/2  h-12 pics">
        <div class="max-w-sm rounded overflow-hidden shadow-lg pcard">
                
                <div class="px-6 py-4">
                    <div class = "flex">
                        <div class = "w-1/2">
                  <div class="font-bold text-xl mb-2">Picture(s)</div>
                        </div>
                        <div class="w-1/2">
                            <button id="upload_widget"
                                class="submitbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded cloudinary-button">
                                Upload
                            </button>
                        </div>
                </div>
                </div>
                
                <div class="px-6 py-4">

                    </div>
              </div>
    </div>
    <div class="w-1/2  h-12 un">
        <div class="max-w-sm rounded overflow-hidden shadow-lg namecard">
                <div class="px-6 py-4">
                    <div class = "flex">
                        <div class = "w-1/2">
                        <div class="font-bold text-xl mb-2">Name</div> 
                    </div>
                    <div class = "w-1/2">
                    <button id = "namebtn" class = "submitbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded" id = "savename">
                        Save Name
                    </button>
                    </div>
                    </div>   
                      </div>    
                 <div class="px-6 py-4">
                    <input placeholder = "First Name" class = "input" id = "fninput"></input>
                </div>
                <div class="px-6 py-4">
                        <input placeholder = "Last Name" class = "input" id = "lninput"></input>
                </div>
  
        </div>
    </div>

</div>
<div class = "flex row2">
    <div class = "w-1/3 h-12 pinfo">
    <div class="rounded overflow-hidden shadow-lg row2card">
            <div class="px-6 py-4">
                    <div class = "flex">
                        <div class = "w-1/2">
                        <div class="font-bold text-xl mb-2">Edit your personal info:</div> 
                    </div>
                    <div class = "w-1/2">
                    <button id = "aboutbtn" class = "submitbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded" id = "aboutsubmit">
                        Commit
                    </button>
                    </div>
                    </div>   
                      </div> 
             <div class="px-6 py-4">
                <input placeholder = "" class = "row2input" id = "aboutinput"></input>
            </div>
    </div>
    </div>
    <div class = "w-1/3 h-12">
    <div class="rounded overflow-hidden shadow-lg row2card">
            <div class="rounded overflow-hidden shadow-lg row2card">
                    <div class="px-6 py-4">
                            <div class = "flex">
                                <div class = "w-1/2">
                                <div class="font-bold text-xl mb-2">Edit your join info:</div> 
                            </div>
                            <div class = "w-1/2">
                            <button id = "langbtn" class = "submitbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded" id = "editjoininfo">
                                Commit
                            </button>
                            </div>
                            </div>   
                              </div>   
                     <div class="px-6 py-4">
                            <input id = "JSedit" type="checkbox" name="loc" value="JavaScript">JavaScript<br>
                            <input id = "C++edit" type="checkbox" name="loc" value="C++">C++<br>
                            <input id = "cedit" type="checkbox" name="loc" value="C">C<br>
                            <input id = "csharpedit" type="checkbox" name="loc" value="C#">C#<br>
                            <input id = "Pythonedit" type="checkbox" name="loc" value="Python">Python<br>
                            <input id = "Swiftedit" type="checkbox" name="loc" value="Swift">Swift<br>
                            <input id = "Redit" type="checkbox" name="loc" value="R">R<br>
                            <input id = "Javaedit" type="checkbox" name="loc" value="Java">Java<br>
                            <input id = "Rubyedit" type="checkbox" name="loc" value="Ruby">Ruby<br>
                            <input id = "PHPedit" type="checkbox" name="loc" value="PHP">PHP<br>
                            <input id = "Perledit" type="checkbox" name="loc" value="Perl">Perl<br>
                            <input id = "Assemblyedit" type="checkbox" name="loc" value="Assembly">Assembly<br>
                            <input id = "Objectivecedit" type="checkbox" name="loc" value="Objectivec">Objectivec<br>
                            <input id = "HTMLedit" type="checkbox" name="loc" value="HTML">HTML<br>
                            <input id = "CSSedit" type="checkbox" name="loc" value="CSS">CSS<br>
                    </div>
            </div>
    </div>
    </div>
    <div class = "w-1/3 h-12">
    <div class="rounded overflow-hidden shadow-lg row2card">
            <div class="rounded overflow-hidden shadow-lg row2card">
                    <div class="px-6 py-4">
                            <div class = "flex">
                                <div class = "w-1/2">
                                <div class="font-bold text-xl mb-2">Messages</div> 
                            </div>
                            <div class = "w-1/2">
                            <button id = "messagebtn" class = "submitbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded">
                                Check Messages
                            </button>
                            </div>
                            </div>   
                              </div>  
                     <div class="px-6 py-4">
                        <input class = "row2input"></input>
                    </div>
            </div>
    </div>
    </div>
</div>


    
</body>
</html>
