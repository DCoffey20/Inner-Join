<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inner Join</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <link rel="stylesheet" href="./css/signup.css" type="text/css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./js/login.js"></script>
  <!-- <script src="./js/memprof.js"></script> -->
  <script src="./js/signup.js"></script>
  <!-- <script src="./js/viewjoins.js"></script> -->
  <!-- <script src="../public/js/survey.js"></script> -->
</head>

<body>

  <div class="flex">
    <div class="w-1/5"></div>
    <div class="w-3/5">
      <div class="rounded overflow-hidden shadow-lg signupcard">
        <div class="px-6 py-4">
          <div class="container maincontainer">
            <div class="row">
              <div class="col-md-6 col-md-offset-3">
                <h1 class="h1">Welcome to Inner Join!</h1>
                <h2 class="h2">Signup</h2>
                <form class="signup">
                  <div class="form-group">
                    <label for="exampleFirstName1">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" placeholder="First Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleLastName1">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleUserName1">User Name</label>
                    <input type="text" class="form-control" id="user-name-input" placeholder="User Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                  </div>

                  <div class="form-group">
                    Gender<br>
                    <form action="">
                      <input type="radio" id="male-1" name="gender" value="1"> Male<br>
                      <input type="radio" id="female-1" name="gender" value="2"> Female<br>
                      <input type="radio" id="other-1" name="gender" value="3"> Other
                    </form>
                  </div>
                  <div class="form-group">
                    Preferred Gender<br>
                    <form action="">
                      <input type="radio" id="male-2" name="genderPref" value="1"> Male<br>
                      <input type="radio" id="female-2" name="genderPref" value="2"> Female<br>
                      <input type="radio" id="other-2" name="genderPref" value="3"> Other
                    </form>

                  </div>

                  <div class="form-group">
                    <label for="exampleAboutMe1">About Me</label>
                    <input type="text" class="form-control" id="about-me-input" placeholder="About Me">
                  </div>

                  <div class="labels">
                    <label for="loc">What languages do you know? Select all that apply. (Note: your joins, or matches,
                      will be generated based on how well their answers match yours.)</label>
                  </div>

                  <div class="inputs">
                    <div class="flex">
                      <div class="w-1/2">

                        <input id="JS" type="checkbox" name="loc" value="1">JavaScript<br>
                        <input id="CPlusPlus" type="checkbox" name="loc" value="1">C++<br>
                        <input id="c" type="checkbox" name="loc" value="1">C<br>
                        <input id="csharp" type="checkbox" name="loc" value="1">C#<br>
                        <input id="Python" type="checkbox" name="loc" value="1">Python<br>
                        <input id="Swift" type="checkbox" name="loc" value="1">Swift<br>
                        <input id="R" type="checkbox" name="loc" value="1">R<br>
                        <input id="Java" type="checkbox" name="loc" value="1">Java<br>
                        <input id="Ruby" type="checkbox" name="loc" value="1">Ruby<br>
                        <input id="PHP" type="checkbox" name="loc" value="1">PHP<br>
                        <input id="Perl" type="checkbox" name="loc" value="1">Perl<br>
                        <input id="Assembly" type="checkbox" name="loc" value="1">Assembly<br>
                        <input id="Objectivec" type="checkbox" name="loc" value="1">Objectivec<br>
                        <input id="HTML" type="checkbox" name="loc" value="1">HTML<br>
                        <input id="CSS" type="checkbox" name="loc" value="1">CSS<br>
                        
                      </div>

                    </div>

                  </div>

                  <button type="submit"
                    class="submitbutton hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4  hover:border-blue-500 rounded"
                    id="submit">Sign Up
                  </button>
                </form>
                <br />
                <p>Or Log In <a href="login.html">here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-1/5"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/signup.js"></script>

</body>

</html>
